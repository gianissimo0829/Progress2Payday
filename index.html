<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progress2Payday</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-bar">
    <div class="app-title">Progress2Payday</div>
    <button class="icon-button" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main class="content">
    <section class="controls card">
      <div class="field">
        <label for="start">Previous Payday</label>
        <input type="date" id="start" />
      </div>
      <div class="field">
        <label for="today">Today</label>
        <input type="date" id="today" />
      </div>
      <div class="field">
        <label for="end">Upcoming Payday</label>
        <input type="date" id="end" />
      </div>
    </section>

    <section class="gauge-wrap">
      <div class="gauge card">
        <svg id="progressRing" viewBox="0 0 200 200" width="100%" height="100%" aria-hidden="true">
          <defs>
            <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="var(--primary)"/>
              <stop offset="100%" stop-color="var(--primary-variant)"/>
            </linearGradient>
          </defs>
          <circle class="ring-track" cx="100" cy="100" r="84" stroke-width="24" fill="none"></circle>
          <circle class="ring-bar" cx="100" cy="100" r="84" stroke-width="24" fill="none" stroke-linecap="round" transform="rotate(-90 100 100)"></circle>
        </svg>
        <div class="gauge-center">
          <div class="percent"><span id="percentValue">0</span>%</div>
          <div class="caption" id="statusLabel">0 of 0 days</div>
        </div>
      </div>
    </section>

    <section class="timeline card" id="timeline">
      <div class="timeline-labels">
        <div class="label"><strong id="startLabel">Start</strong></div>
        <div class="label center"><strong id="todayLabel">Today</strong></div>
        <div class="label right"><strong id="endLabel">End</strong></div>
      </div>
      <div class="bar">
        <div class="bar-fill" id="timelineFill"></div>
        <div class="marker start"></div>
        <div class="marker today" id="timelineMarker"></div>
        <div class="marker end"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
